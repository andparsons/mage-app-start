<div class="formatted-price">
    <span if="hasPriceView($row())" text="$t('From ') + getValue($row(), index)"/>
    <span ifnot="hasPriceView($row())" text="getValue($row(), index) + ' - ' + getMaxValue($row(), index)"/>
</div>
